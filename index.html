<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Calculator</title>
</head>
<body>
	<div class="Calculator">
		<div class="Response">
			<div class="First-number"></div>
			<div class="Second-number"></div>
		</div>
			<div class="botones">
				<div class="button ot" id="AC">AC</div>
				<div class="button sign ot" id="porciento">%</div>
				<div class="button sign" id="division">/</div>

				<div class="button number" id="7">7</div>
				<div class="button number" id="8">8</div>
				<div class="button number" id="9">9</div>
				<div class="button sign" id="multiplicacion">x</div>

				<div class="button number" id="4">4</div>
				<div class="button number" id="5">5</div>
				<div class="button number" id="6">6</div>
				<div class="button sign" id="resta">-</div>

				<div class="button number" id="1">1</div>
				<div class="button number" id="2">2</div>
				<div class="button number" id="3">3</div>
				<div class="button sign" id="suma">+</div>

				<div class="button number" id="cero">0</div>
				<div class="button number" id=".">.</div>
				<div class="button sign" id="=">=</div>
			</div>
	</div>
	<script src="codigo.js"></script>
</body>
</html>
